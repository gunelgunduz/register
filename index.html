<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://user-images.githubusercontent.com/48470345/115023493-8dd29200-9ec7-11eb-8658-2e85a7dabdc6.png" alt="logo">
        </div>

        <form action="#">
            <div class="title">Giriş</div>
            <div class="input-box">
                <input type="email" placeholder="Emailinizi daxil edin..">
                <div class="underline"></div>
            </div>
            
            <div class="input-box">
                <input type="passüord" placeholder="Şifrənizi daxil edin..">
                <div class="underline"></div>
            </div>
             
            <div class="input-box button">
                <input type="submit" placeholder="Giriş">
            </div>
        </form>

        <div class="text">Media hesablarınız ilə qeydiyyatdan keçin..</div>
    </div>

    <!-- Sosial Media Buttonları -->
    <div class="github">
        <a href="https://github.com"><i class="fab fa-github">Github ilə giriş</i></a>
    </div>
    <div class="twitter">
        <a href="https://twitter.com"><i class="fab fa-twitter"></i>Twitter ilə Giriş</a>
    </div>
    <div class="facebook">
        <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjY2NTUyNjIzLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"><i class="fab fa-facebook"></i>Facebook ilə Giriş</a>
    </div>

</body>
</html>
